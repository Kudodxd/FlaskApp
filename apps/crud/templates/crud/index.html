{% extends "crud/base.html" %} {% block title %}Users List{% endblock %} {%
block content %}

<h2>USERS LIST</h2>
<table>
  <tr>
    <th>UserID</th>
    <th>Username</th>
    <th>Email</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>
      <a href="{{ url_for('crud.edit_user', user_id=user.id) }}">{{user.id}}</a>
    </td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
